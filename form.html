        </ul>
    </nav>

    <main>
        
        <form method="get" action="/record.html">
            <div id="formmessage"></div>
            <label>Username<input type="text" id="username" name="username" required></label>
            <label>Password<input type="password" id="password" name="password" required pattern=".{8,}" placeholder="8+ characters"></label>
            <label>Confirm Password<input type="password" id="password2" name="password2" required></label>
            <label>Email<input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
            <label>Page Rating <input type="range" id="page-rating" name="page-rating" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            </label>
            <button id="submitbutton" type="submit">Submit Form</button>
        </form>
    </main>
